spring:
  application:
    name: service2
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${URL_AUTH:http://localhost}:8080/realms/timbeck/protocol/openid-connect/certs

server:
  port: 8083
  servlet:
    context-path: /service1
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:9091/eureka}